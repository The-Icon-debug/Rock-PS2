<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="container-two">
            <h1>Rock Paper Scissors</h1>
            <p class="play-game">Play the game by clicking the buttons; Rock, Paper or Scissors</p>
            <p>Player Choice: <span id="player-choice"></span></p>
            <p>Computer Choice: <span id="computer-choice"></span></p>
            <p>Result: <span id="result"></span></p>
            <div class="flex">
                <div>
                    <p>Player Score:</p>
                    <span id="player-score-el">0</span>
                </div>
                <div>
                    <p>Rounds Played:</p>
                    <span id="round-el">0</span>
                </div>
                <div>
                    <p>Computer Score:</p>
                    <span id="computer-score-el">0</span>
                </div>
            </div>
            <hr>
            <div class="flex-btn">
                <button id="rock-btn">Choose Rock</button>
                <button id="paper-btn">Choose Paper</button>
                <button id="scissors-btn">Choose Scissors</button>
            </div>
            <small>Bernard M.</small>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
